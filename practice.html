<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basketball Stats Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h3 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            background: linear-gradient(90deg, #1f77b4, #ff7f0e, purple);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .line {
            fill: none;
            stroke-width: 2px;
        }

        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            text-anchor: middle;
        }

        .button {
            padding: 10px 20px;
            margin-bottom: 15px;
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #61abe0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button {
            padding: 10px 20px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #f3a228;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .legend {
            font-size: 14px;
            font-weight: bold;
        }

        .legend-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Who's the Best NBA Player Ever? Kobe Bryant, Lebron James, or Michael Jordan?</h1>
    <a href="index.html">index.html</a>
    <h3>Basketball Stats By Season</h3>
    <div>
        <button class="button" onclick="updateChart('Michael Jordan')">Michael Jordan</button>
        <button class="button" onclick="updateChart('Kobe Bryant')">Kobe Bryant</button>
        <button class="button" onclick="updateChart('Lebron James')">Lebron James</button>
        <button class="play-button" onclick="playAnimation()">Play</button>
    </div>

    <svg id="svg" width="900" height="1000">
        <text x="450" y="25" class="title">Points, Rebounds, Assists, and Salary by Season</text>
        <g class="legend" transform="translate(280, 40)">
            <rect class="legend-color" fill="#1f77b4" x="0" y="0"></rect>
            <text x="20" y="10">Regular Season</text>
            <rect class="legend-color" fill="#ff7f0e" x="150" y="0"></rect>
            <text x="170" y="10">Playoffs</text>
            <rect class="legend-color" fill="purple" x="250" y="0"></rect>
            <text x="270" y="10">Salary</text>
        </g>
        <g id="chartPoints" transform="translate(100, 100)"></g>
        <g id="chartRebounds" transform="translate(100, 300)"></g>
        <g id="chartAssists" transform="translate(100, 500)"></g>
        <g id="chartSalary" transform="translate(100, 700)"></g>
    </svg>
    <!-- It was too confusing for us to append these gtags for each chart and the legend in the script so we placed them directly in the svg for clarity -->

    <script>
        const svg = d3.select("#svg");
        const width = svg.attr("width");
        const height = svg.attr("height");
        const margin = { top: 10, right: 10, bottom: 50, left: 50 };
        const chartWidth = width - margin.left - margin.right;
        const chartHeight = height - margin.top - margin.bottom;

        let annotations = svg.append("g").attr("id", "annotations");
        let chartArea = svg.append("g").attr("id", "points")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        //our animations weren't working when we had the code in the promise {} so we declared the two datasets outside and assigned it
        let careerData = [];
        let salaryData = [];
        // Fetch and process data
        Promise.all([
            d3.csv("datasets/per_game_stats.csv", d => ({
                Player: d.Player,
                Season: +d.Season.substring(0, 4),
                Points: +d.PTS,
                Rebounds: +d.TRB,
                Assists: +d.AST,
                RSorPO: d.RSorPO
            })),
            d3.csv("datasets/salaries.csv", d => ({
                Player: d.Player,
                Season: +d.Season.substring(0, 4),
                Salary: +d.Salary.replace(/\$|,/g, '')
            }))
        ]).then(([data1, data2]) => {
            careerData = data1;
            salaryData = data2;

            // Update chart with initial player, Michael Jordan
            updateChart("Michael Jordan");
        });

        const xScale = d3.scaleLinear().range([0, chartWidth]);
        const yScale = d3.scaleLinear().range([chartHeight, 0]);
        //we found NBA Jersey Colors from teamcolorcodes.com
        const mjColor = d3.scaleOrdinal(['#CE1141', 'black']);
        const kobeColor = d3.scaleOrdinal(['#552583', '#FDB927']);
        const lebronColor = d3.scaleOrdinal(['#860038', '#041E42']);

        // Axes
        const xAxis = d3.axisBottom(xScale).ticks(10).tickFormat(d3.format("d"));
        const yAxis = d3.axisLeft(yScale);

        let lineGen = d3.line()
            .x(d => xScale(d.Season))
            .y(d => yScale(d.value));

        function updateChart(player) {
            const playerStats = careerData.filter(d => d.Player === player);
            const playerSalaries = salaryData.filter(d => d.Player === player);

            stats.forEach(stat => {
                let dataForStat;
                if (stat === "Salary") {
                    dataForStat = playerSalaryData.map(d => ({
                        Season: d.Season,
                        Value: d[stat]
                    }));
                } else {
                    dataForStat = playerData.map(d => ({
                        Season: d.Season,
                        Value: d[stat],
                        RSorPO: d.RSorPO
                    }));
                }

                xScales[stat].domain(d3.extent(dataForStat, d => d.Season));
                yScales[stat].domain([0, d3.max(dataForStat, d => d.Value)]);

                const container = svgContainers[stat];
                container.selectAll(".x-axis, .y-axis, .line-group").remove();

                // Add X and Y axes
                container.append("g")
                    .attr("class", "x-axis")
                    .attr("transform", `translate(0,${chartHeight})`)
                    .call(d3.axisBottom(xScales[stat]).ticks(5).tickFormat(d3.format("d")));

                container.append("g")
                    .attr("class", "y-axis")
                    .call(d3.axisLeft(yScales[stat]));

                // Add lines
                const lineGroup = container.append("g").attr("class", "line-group");

                if (stat !== "Salary") {
                    lineGroup.selectAll(".line")
                        .data([dataForStat.filter(d => d.RSorPO === "Regular Season"), dataForStat.filter(d => d.RSorPO === "Playoffs")])
                        .enter().append("path")
                        .attr("class", "line")
                        .attr("d", d => lineFunctions[stat](d))
                        .attr("stroke", (d, i) => color(i ? "Playoffs" : "Regular Season"))
                        .attr("fill", "none");
                } else {
                    lineGroup.append("path")
                        .datum(dataForStat)
                        .attr("class", "line")
                        .attr("d", lineFunctions[stat])
                        .attr("stroke", "purple")
                        .attr("fill", "none");
                }
            });
        };


        const playAnimation = () => {
            stats.forEach(stat => {
                const container = svgContainers[stat];

                // Animate the lines
                container.selectAll(".line")
                    .style("opacity", 1)
                    .attr("stroke-dasharray", function () {
                        const totalLength = this.getTotalLength();
                        return `${totalLength} ${totalLength}`;
                    })
                    .attr("stroke-dashoffset", function () {
                        return this.getTotalLength();
                    })
                    .transition()
                    .duration(4000)
                    .ease(d3.easeLinear)
                    .attr("stroke-dashoffset", 0);

                // Animate the dots
                container.selectAll(".dot")
                    .transition()
                    .delay((d, i) => i * 100)
                    .duration(500)
                    .style("opacity", 1);
            });
        };
    </script>

</body>

</html>
